<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Zone Gym - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFCBA4, #FF85A2, #B278D3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #FFCBA4, #FF85A2, #B278D3);
            opacity: 0.1;
            transform: rotate(30deg);
            z-index: -1;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #FF85A2;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo span {
            display: block;
            font-size: 14px;
            color: #B278D3;
            margin-top: 5px;
        }

        h2 {
            color: #444;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px;
            border: none;
            border-radius: 10px;
            background-color: #f8f8f8;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #FF85A2;
            background-color: white;
            padding: 0 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #B278D3;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FF85A2;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #FF85A2, #B278D3);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(178, 120, 211, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(178, 120, 211, 0.4);
        }

        .register {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register a {
            color: #FF85A2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register a:hover {
            color: #B278D3;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 20px;
        }

        .facebook {
            color: #3b5998;
        }

        .google {
            color: #db4437;
        }

        .twitter {
            color: #1da1f2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Energy Zone</h1>
            <span>FITNESS & WELLNESS</span>
        </div>
        
        <h2>Welcome Back!</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username or Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">LOGIN</button>
            
            <p class="register">
                Don't have an account? <a href="SINGN UP.HTML">Sign Up</a>
            </p>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Here you would normally send the data to a server
                console.log('Login attempt:', { username, password });
                
                // Show success message (in a real app, you'd check server response)
                alert('Login successful! Welcome to Energy Zone Gym!');
                
                // Clear form
                this.reset();
            } else {
                alert('Please fill in all fields');
            }
        });

        // Animated label effects
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            // Check if input has value on page load
            if (input.value) {
                input.nextElementSibling.classList.add('active');
            }
            
            // Handle focus events
            input.addEventListener('focus', function() {
                this.nextElementSibling.classList.add('active');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.nextElementSibling.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
