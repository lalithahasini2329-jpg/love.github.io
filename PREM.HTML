<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center Services</title>
    <style>
        /* Previous styles remain the same until service-content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary: #FF4B6E;
            --secondary: #6C63FF;
            --accent: #32E0C4;
            --background: #f8f9ff;
            --text: #2D3436;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: var(--background);
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0% 100%);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .services-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .emoji-container {
            font-size: 4em;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .service-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .service-content h3 {
            color: var(--text);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-content p {
            color: #666;
            line-height: 1.6;
            flex-grow: 1;
        }

        .schedule-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .schedule-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .modal-emoji {
            font-size: 2.5em;
        }

        .modal-title {
            font-size: 1.8em;
            color: var(--text);
        }

        .schedule-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: var(--text);
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üí™ Our Fitness Services</h1>
        <p>Transform your life with our premium fitness solutions</p>
    </header>

    <div class="services-container" id="services">
        <!-- Services will be inserted here by JavaScript -->
    </div>

    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <span class="modal-emoji" id="modalEmoji"></span>
                <h2 class="modal-title" id="modalTitle"></h2>
            </div>
            <form class="schedule-form" id="scheduleForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <select id="time" required>
                        <option value="">Select a time</option>
                        <option value="morning">Morning (6AM - 12PM)</option>
                        <option value="afternoon">Afternoon (12PM - 5PM)</option>
                        <option value="evening">Evening (5PM - 10PM)</option>
                    </select>
                </div>
                <button type="submit" class="schedule-btn">Schedule Now</button>
            </form>
        </div>
    </div>

    <script>
        const services = [

            },
            {

                emoji: "üèãÔ∏è‚Äç‚ôÇÔ∏è"
            },
            {
                title: "Zumba",
                description: "Energetic dance fitness classes combining Latin rhythms and easy-to-follow moves for a full-body workout.",
                emoji: "üíÉ"
            },
            {
                title: "Yoga",
                description: "Find balance and flexibility with our variety of yoga classes, from gentle flow to power yoga.",
                emoji: "üßò‚Äç‚ôÄÔ∏è"
            },
            {
                title: "Aerobics",
                description: "High-energy group fitness classes combining cardio with strength training for maximum results.",
                emoji: "üî•"
            },
            {
                title: "Aqua Therapy",
                description: "Therapeutic water-based exercises for rehabilitation and low-impact fitness training.",
                emoji: "üíß"
            },
            {
                title: "Swimming Pool",
                description: "Professional swimming facility with lap lanes, aqua aerobics area, and temperature-controlled water.",
                emoji: "üèä‚Äç‚ôÇÔ∏è"
            },
            {
                title: "Personal Training",

                emoji: "üë®‚Äçüè´"
            },
            {

                emoji: "üèãÔ∏è‚Äç‚ôÇÔ∏è"
            },
            {

                emoji: "üíÜ‚Äç‚ôÇÔ∏è"
            },
            {

                emoji: "üìä"
            },

            },
            {
                title: "Online Classes",
                description: "Access our virtual workout library and live-streamed classes from anywhere, anytime.",
                emoji: "üíª"
            }
        ];

        // Populate services
        const servicesContainer = document.getElementById('services');
        services.forEach(service => {
            const serviceCard = document.createElement('div');
            serviceCard.className = 'service-card';
            serviceCard.innerHTML = `
                <div class="emoji-container">
                    ${service.emoji}
                </div>
                <div class="service-content">
                    <h3>${service.title}</h3>
                    <p>${service.description}</p>
                    <button class="schedule-btn">Schedule Now</button>
                </div>
            `;
            const scheduleBtn = serviceCard.querySelector('.schedule-btn');
            scheduleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showModal(service);
            });
            servicesContainer.appendChild(serviceCard);
        });

        // Modal functionality
        const modal = document.getElementById('serviceModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalEmoji = document.getElementById('modalEmoji');
        const closeBtn = document.querySelector('.close-btn');
        const scheduleForm = document.getElementById('scheduleForm');

        function showModal(service) {
            modalEmoji.textContent = service.emoji;
            modalTitle.textContent = service.title;
            modal.style.display = 'block';
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        scheduleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Booking request submitted! We will contact you soon to confirm your appointment.');
            modal.style.display = 'none';
            scheduleForm.reset();
        });
    </script>
</body>
</html>
